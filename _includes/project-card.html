<a href="{{ project.url }}">
    <div class="project-card">
        <div class="image">
            <img src="{{ project.cover }}" alt="{{ project.name }}">
        </div>
        
        <div class="project-card-info">

            <h3 class="{{ project.color }}">
                {{project.name}}
            </h3>
            
            <p>
                {{ project.content | markdownify }}
            </p>
        </div>
    </div>
</a>
